                        required: false
                        type: str
                    DHCP_ENABLE:
                        default: false
                        description:
                        - Automatic IP Assignment For POAP From Local DHCP Server
                        required: false
                        type: bool
                    DHCP_END:
                        default: ''
                        description:
                        - End Address For Switch POAP
                        required: false
                        type: str
                    DHCP_IPV6_ENABLE:
                        choices:
                        - DHCPv4
                        - DHCPv6
                        default: DHCPv4
                        description:
                        - No description available
                        required: false
                        type: str
                    DHCP_START:
                        default: ''
                        description:
                        - Start Address For Switch POAP
                        required: false
                        type: str
                    DNS_SERVER_IP_LIST:
                        default: ''
                        description:
                        - Comma separated list of IP Addresses(v4/v6)
                        required: false
                        type: str
                    DNS_SERVER_VRF:
                        default: ''
                        description:
                        - One VRF for all DNS servers or a comma separated list of VRFs, one
