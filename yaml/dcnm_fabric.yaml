                        required: false
                        type: str
                    FEATURE_PTP:
                        default: false
                        description:
                        - No description available
                        required: false
                        type: bool
                    GRFIELD_DEBUG_FLAG:
                        choices:
                        - Enable
                        - Disable
                        default: Disable
                        description:
