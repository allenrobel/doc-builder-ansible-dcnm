                        type: str
                    HD_TIME:
                        default: 180
                        description:
                        - NVE Source Inteface HoldDown Time  in seconds
                        required: false
                        type: int
                    HOST_INTF_ADMIN_STATE:
                        default: true
                        description:
                        - No description available
                        required: false
