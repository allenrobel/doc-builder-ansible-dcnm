                        required: false
                        type: str
                    FABRIC_INTERFACE_TYPE:
                        choices:
                        - p2p
                        - unnumbered
                        default: p2p
                        description:
                        - Numbered(Point-to-Point) or Unnumbered
                        required: false
                        type: str
                    FABRIC_MTU:
                        default: 9216
                        description:
