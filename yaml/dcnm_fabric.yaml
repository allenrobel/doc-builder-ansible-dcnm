                        required: false
                        type: str
                    ENABLE_AAA:
                        default: false
                        description:
                        - Include AAA configs from Manageability tab during device bootup
                        required: false
                        type: bool
                    ENABLE_DEFAULT_QUEUING_POLICY:
                        default: false
                        description:
                        - No description available
                        required: false
                        type: bool
                    ENABLE_FABRIC_VPC_DOMAIN_ID:
                        default: false
                        description:
